<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Demo</title>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Coforge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
        <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">Services</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">Products</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">About Us</a>
        </li>
        </ul>
        <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
        </form>
        </div>
        </div>
        </nav>

        <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">



    <!-- Indicators/dots -->
    <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
    <div class="carousel-item active">
    <img src="image/ig.jpg" alt="India Gate" class="d-block" style="width:100%">
    <div class="carousel-caption">
    <h3>India Gate</h3>
    <p>We had such a great time in Delhi!</p>
    </div>
    </div>
    <div class="carousel-item">
    <img src="image/gate2.jfif" alt="Chicago" class="d-block" style="width:100%">
    <div class="carousel-caption">
    <h3>Gateway of India</h3>
    <p>Thank you, Mumbai!</p>
    </div>
    </div>
    <div class="carousel-item">
    <img src="image/ph.jfif" alt="Parliment" class="d-block" style="width:100%">
    <div class="carousel-caption">
    <h3>Parliment</h3>
    <p>We love Indian Parliment!</p>
    </div>
    </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    </button>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
